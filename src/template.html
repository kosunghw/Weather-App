<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <form id="search-form">
        <div class="container">
          <input id="search" type="search" placeholder="Search your city ..." />
          <button type="submit" id="submit">
            <img src="assets/search.png" alt="search icon" />
          </button>
        </div>
        <button id="degree-toggle" type="button">
          <strong>&deg;F</strong> / &deg;C
        </button>
      </form>
    </header>
    <div class="weather-container">
      <div class="weather-data hide">
        <div id="cityName">
          <div id="address"></div>
          <div id="resolved-address"></div>
        </div>
        <div class="temp-container">
          <div id="icon"></div>
          <div class="temperature-degree">
            <div id="temperature"></div>
            <span id="degree" class="hide">&deg;F</span>
          </div>
        </div>
      </div>
  </body>
</html>
